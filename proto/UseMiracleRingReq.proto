syntax = "proto3";

import "Vector.proto";

message UseMiracleRingReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 5203;
	}

	enum MiracleRingOpType {
		MIRACLE_RING_OP_NONE = 0;
		MIRACLE_RING_OP_PLACE = 1;
		MIRACLE_RING_OP_RETRACT = 2;
	}

	uint32 miracle_ring_op_type = 1;
	Vector pos = 2;
	Vector rot = 3;
}
