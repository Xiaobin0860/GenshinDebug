syntax = "proto3";

import "OnlinePlayerInfo.proto";

message GetOnlinePlayerInfoRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 15;
	}

	int32 retcode = 1;
	uint32 target_uid = 2;
	OnlinePlayerInfo target_player_info = 3;
	uint32 param = 4;
}
