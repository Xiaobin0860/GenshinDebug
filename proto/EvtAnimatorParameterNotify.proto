syntax = "proto3";

import "ForwardType.proto";
import "EvtAnimatorParameterInfo.proto";

message EvtAnimatorParameterNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 318;
	}

	ForwardType forward_type = 1;
	EvtAnimatorParameterInfo animator_param_info = 2;
}
