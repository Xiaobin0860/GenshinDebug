syntax = "proto3";

import "HuntingPair.proto";
import "Vector.proto";

message HuntingRevealFinalNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4347;
	}

	HuntingPair hunting_pair = 1;
	uint32 finished_group_id = 2;
	Vector final_position = 3;
}
