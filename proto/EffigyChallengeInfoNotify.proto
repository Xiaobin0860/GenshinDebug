syntax = "proto3";


message EffigyChallengeInfoNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2053;
	}

	uint32 challenge_id = 1;
	uint32 difficulty_id = 2;
	repeated uint32 condition_id_list = 3;
	uint32 challenge_score = 4;
}
