syntax = "proto3";

import "SumoTeamData.proto";

message SumoSelectTeamAndEnterDungeonReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 8094;
	}

	uint32 activity_id = 1;
	uint32 stage_id = 2;
	uint32 difficulty_id = 3;
	repeated SumoTeamData team_list = 4;
}
