syntax = "proto3";


message TriggerCreateGadgetToEquipPartNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 309;
	}

	uint32 entity_id = 1;
	uint32 gadget_entity_id = 2;
	uint32 gadget_id = 3;
	string equip_part = 4;
}
