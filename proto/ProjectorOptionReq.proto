syntax = "proto3";


message ProjectorOptionReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 883;
	}

	enum ProjectorOpType {
		PROJECTOR_OP_NONE = 0;
		PROJECTOR_OP_CREATE = 1;
		PROJECTOR_OP_DESTROY = 2;
	}

	uint32 op_type = 1;
	uint32 entity_id = 2;
}
