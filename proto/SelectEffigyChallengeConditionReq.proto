syntax = "proto3";


message SelectEffigyChallengeConditionReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 2092;
	}

	uint32 challenge_id = 1;
	uint32 difficulty_id = 2;
	repeated uint32 condition_id_list = 3;
}
